        .controls { display: flex; gap: 10px; }
        button {
            background: #238636; color: white; border: none; padding: 15px 30px;
            font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 6px;

        button#stopBtn { background: #da3633; display: none; }

        .map-link a { color: #58a6ff; text-decoration: none; border-bottom: 1px dashed #58a6ff; }

</head>
